<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaishnex Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="card">

      <!-- Logo -->
      <div class="logo-ring">
        <div class="logo-text">VAISHNEX</div>
      </div>

      <h2 id="welcomeText">Welcome to Vaishnex</h2>

      <!-- Input -->
      <input 
        type="text" 
        id="userInput" 
        placeholder="Email or mobile number"
      />
      <p class="error" id="inputError"></p>

      <!-- Send OTP -->
      <button id="sendOtpBtn">Send OTP</button>

      <!-- OTP Section -->
      <div id="otpSection" class="hidden">
        <input 
          type="text" 
          id="otpInput" 
          placeholder="Enter OTP"
        />
        <p class="error" id="otpError"></p>

        <button id="verifyOtpBtn">Verify OTP</button>

        <p class="resend">
          <span id="timerText">Resend OTP in 30s</span>
          <button id="resendBtn" disabled>Resend OTP</button>
        </p>
      </div>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
